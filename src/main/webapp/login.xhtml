<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template/loginTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Login Page
    </ui:define>

    <ui:define name="content">
        <h:form class="form-signin">
            <h1 id="HomePageTitle1" class="jumbotron-heading">Tahdig</h1>
            <span class="fas fa-utensils fa-5x animated zoomin"></span>
            <h1 class="h3 mb-3 font-weight-normal">First, Please Sign In</h1>
            
            <h:outputLabel for="j_username" class="sr-only" value="Username"/>
            <h:inputText binding="#{j_username}" 
                         value="#{loginController.username}" 
                         id="j_username" 
                         styleClass="#{j_username.valid ? 'form-control' : 'form-control is-invalid'}"
                         p:placeholder="Username" 
                         p:autofocus="autofocus" />
            <h:message for="j_username" errorClass="text-danger"/>
            
            <h:outputLabel for="j_password" class="sr-only" value="Password"/>
            <h:inputSecret binding = "#{j_password}" 
                           value="#{loginController.password}" 
                           id="j_password" 
                           styleClass="#{j_password.valid ? 'form-control' : 'form-control is-invalid'}"
                           p:placeholder="Password" />
            <h:message for="j_password" errorClass="text-danger"/>
            
            <h:commandButton class="btn btn-lg btn-primary btn-block" value="Sign in" action="#{loginController.doLogin()}"/>
            <br/><p>You don't have an account? Click <a href="./signup.xhtml">Here</a></p>
            <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
            
            <h4><a href="./apidocs/index.html" target="_blank">API Documentation</a></h4>
        </h:form>
    </ui:define>

</ui:composition>

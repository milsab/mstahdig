<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/FormsTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        My Profile
    </ui:define>

    <ui:define name="content">
        <h:form>


            <h:dataTable value="#{buyerController.buyer}" 
                         var="buyer"
                         styleClass="table table-striped table-hover">
                <h:column>
                    <h:outputText value="#{buyer.buyerId}"/>
                    <f:facet name="header"><h:outputText value="ID"/></f:facet>
                </h:column>
                <h:column>
                    <h:outputText value="#{buyer.firstName}"/>
                    <f:facet name="header"><h:outputText value="First Name"/></f:facet>
                </h:column>
                <h:column>
                    <h:outputText value="#{buyer.lastName}"/>
                    <f:facet name="header"><h:outputText value="Last Name"/></f:facet>
                </h:column>
                <h:column>
                    <h:outputText value="#{buyer.gender}"/>
                    <f:facet name="header"><h:outputText value="Gender"/></f:facet>
                </h:column>
                <h:column>
                    <h:outputText value="#{buyer.birthday}">
                        <f:convertDateTime type="date" dateStyle="long"/>
                    </h:outputText>
                    <f:facet name="header"><h:outputText value="Birthday"/></f:facet>
                </h:column>
                <h:column>
                    <h:outputText value="#{buyer.email}"/>
                    <f:facet name="header"><h:outputText value="Email"/></f:facet>
                </h:column>
                <h:column>
                    <h:commandLink action="#{buyerController.doEdit(buyer)}">
                        <h:graphicImage library="images" name="edit.png" class="iconImages" title="Edit Profile"/>
                    </h:commandLink>                                                           
                </h:column>
            </h:dataTable>

        </h:form>
    </ui:define>

</ui:composition>

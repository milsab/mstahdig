<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/FormsTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        My Orders
    </ui:define>

    <ui:define name="content">
        <h:dataTable value="#{orderService.findByUserName(loginController.remoteUser)}"  
                     var="order"
                     styleClass="table table-striped table-hover">
            <h:column>
                <h:outputText value="#{order.orderId}"/>
                <f:facet name="header" ><h:outputText value="ID"/></f:facet>
            </h:column>
            <h:column>
                <h:graphicImage library="images" name="#{order.offer.imageFile}" class="offerImageTable"/>
                <f:facet name="header"><h:outputText value=""/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{order.orderDate}">
                    <f:convertDateTime type="date" dateStyle="long"/>
                </h:outputText>
                <f:facet name="header"><h:outputText value="Date"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{order.offer.title}"/>
                <f:facet name="header"><h:outputText value="Title"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{order.quantity}"/>
                <f:facet name="header"><h:outputText value="Quantity"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{order.price}"/>
                <f:facet name="header"><h:outputText value="Total Price ($)"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{order.offer.seller.firstName }"/>
                <f:facet name="header"><h:outputText value="Cook"/></f:facet>
            </h:column>
        </h:dataTable>
    </ui:define>

</ui:composition>

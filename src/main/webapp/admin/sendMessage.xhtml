<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/FormsTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        <span>
            <h:graphicImage library="images" name="message.png" class="iconImagesBig"/>
        </span>Send Message
    </ui:define>

    <ui:define name="content">
        <form action="/msabouri-fp/webresources/email" method="POST">
            <h:outputLabel for="receiver">Receiver Email:</h:outputLabel>
            <input name="receiver" placeholder="Email"
                   class="form-control" id="receiver"/>
            <h:outputLabel for="subject">Subject:</h:outputLabel>
            <input name="subject" placeholder="Subject"
                   class="form-control" id="subject"/>
            <h:outputLabel for="message">Message:</h:outputLabel>
            <textarea name="message" 
                      placeholder="Type your message here..."
                      class="form-control" 
                      rows="10"
                      id="message"/>                       
            <br/>
            <input type="submit" class="btn btn-primary" value="Send Message"/>

        </form>        
        <h:form style="display: inline;">
            <h:link style="display: inline;" class="btn btn-link" outcome="/welcome.xhtml" value="Cancel"/>
        </h:form>



    </ui:define>

</ui:composition>
